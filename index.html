<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeBatalha</title>
    <script src="./pokemon.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
   
   
    <h1 class="container ptop"></h1>

    <section class="entradaNome">
      
      <input id="inputName" type="text">
      <button class="bt btName">Confirmar</button>
    </section>

   

    <section class="pokeballs">
    
      <div class="pokemons">
        <img id="pika" src="./img/pikachuFront.gif" alt="">
        <img id="bulba" src="./img/bulbaFront.gif" alt="">
        <img id="char" src="./img/charmander-pokemon.gif" alt="">
      </div>

    </section>







    <section class="battle">
    
      
      <div class="container mewtwo">
        <img id="MewIMG" src="./img/mewtwogif.gif" alt="">
        <div id="barHpMew"></div>
        <h3 id="hpMew" style="color: green;" >HP:120</h3>
      </div>
      
    
      <div class="container containerPokemonUser">
       

        <div class="pokemonUser">
          <img id="pokeIMG"  src="./img/pikachuGif.gif" alt="">
          


          <div class="HP">
            <div id="barHpUser"></div>
            <h4 id="hpPokeUser" style="color: green;">HP:100</h4>
          </div>

          <div class="interacao">
            <p class="pbottom"></p>
            <button class="bt ataque">Atacar</button>
            <button class="bt cura">Curar</button>
            <button class="jogarNovamente"><a href="./index.html">Jogar Novamente</a> </button>
          </div>
          
          
        </div>
      

      </div>

    </section>


    
 
   

   
  </body>
</html>
